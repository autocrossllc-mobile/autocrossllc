<!-- CONTACT HERO -->
<section class="hero contact-hero">
<div class="hero-overlay">
<h1>Request Appointment</h1>
<p>Secure your spot • $25 refundable hold</p>
</div>
</section>

<!-- CONTACT FORM -->
<section class="contact-section">

<form class="contact-form">

<label>Name</label>
<input type="text" required>

<label>Email</label>
<input type="email" required>

<label>Phone</label>
<input type="tel" required>

<label>Service Needed</label>
<select required>
<option value="">Select Service</option>
<option>LS Swap</option>
<option>Diagnostics</option>
<option>Repair</option>
<option>Performance Upgrade</option>
</select>

<label>Describe Your Vehicle / Request</label>
<textarea rows="4" required></textarea>

<!-- HOLD FEE INFO -->
<div class="hold-box">
<strong>$25 Appointment Hold</strong>
<p>This secures your appointment and is applied toward your service.</p>
</div>

<!-- STRIPE BUTTON -->
<button type="button" class="cta-btn">
Pay $25 & Request Appointment
</button>

</form>

<!-- CALL OPTION -->
<div class="call-option">
<p>Prefer to speak now?</p>
<a href="tel:15555555555">Call Now</a>
</div>

</section>
