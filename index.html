<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AutoCross LLC</title>

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, Helvetica, sans-serif; overflow-x:hidden; }

/* HEADER / MENU */
header {
position: fixed;
top: 0;
width: 100%;
height: 64px;
background: rgba(0,0,0,0.55);
z-index: 100;
}

.desktop-menu {
position: absolute;
right: 30px;
top: 22px;
display: flex;
gap: 24px;
}

.desktop-menu a {
color: white;
text-decoration: none;
text-transform: uppercase;
font-size: 14px;
}

.menu-toggle {
display: none;
position: absolute;
left: 20px;
top: 18px;
font-size: 28px;
color: white;
cursor: pointer;
}

/* MOBILE MENU */
.mobile-menu {
display: none;
position: fixed;
top: 64px;
left: 0;
width: 100%;
background: rgba(0,0,0,0.95);
padding: 20px;
z-index: 200;
}
.mobile-menu a {
display: block;
color: white;
text-decoration: none;
padding: 12px 0;
}

/* HERO */
.hero {
height: 100vh;
background: url("camaro-mister.jpeg") center/cover no-repeat;
position: relative;
padding-top: 64px;
}

/* HERO TEXT */
.hero-text {
position: absolute;
bottom: 20%;
width: 100%;
text-align: center;
color: white;
text-shadow: 0 2px 10px black;
}
.hero-text h1 { font-size: 2.3rem; }
.hero-text p { margin-top: 8px; }

/* LOGOS */
.floating-logo,
.chevy-logo {
position: fixed;
width: 90px;
z-index: 300;
cursor: pointer;
}

/* FINAL LOCKED POSITIONS */
.logo-locked {
top: 10px;
left: 12px;
transform: none !important;
transition: all 1s ease;
}

.chevy-locked {
bottom: 16px;
right: 16px;
transform: none !important;
transition: all 1s ease;
}

/* RESPONSIVE */
@media (max-width: 768px) {
.desktop-menu { display: none; }
.menu-toggle { display: block; }
}
</style>
</head>

<body>

<header>
<div class="menu-toggle" id="hamburger">â˜°</div>
<nav class="desktop-menu">
<a href="index.html">Home</a>
<a href="services.html">Services</a>
<a href="contact.html">Contact</a>
</nav>
</header>

<div class="mobile-menu" id="navLinks">
<a href="index.html">Home</a>
<a href="services.html">Services</a>
<a href="contact.html">Contact</a>
</div>

<section class="hero">
<div class="hero-text">
<h1>Mobile Automotive & LS Swaps</h1>
<p>Performance. Reliability. Anywhere.</p>
</div>
</section>

<!-- LOGOS -->
<a href="index.html">
<img src="logo.png" class="floating-logo" id="autoLogo">
</a>

<a href="ls-performance.html">
<img src="ls-swap.png" class="chevy-logo" id="chevyLogo">
</a>

<script>
/* MOBILE MENU */
document.getElementById("hamburger").onclick = () => {
document.getElementById("navLinks").classList.toggle("active");
};

/* BOUNCE LOGIC */
const logos = [
document.getElementById("autoLogo"),
document.getElementById("chevyLogo")
];

logos.forEach(logo => {
let x = Math.random() * (window.innerWidth - 100);
let y = Math.random() * (window.innerHeight - 100);
let dx = 2, dy = 2;

const move = setInterval(() => {
x += dx;
y += dy;

if (x <= 0 || x >= window.innerWidth - 90) dx *= -1;
if (y <= 0 || y >= window.innerHeight - 90) dy *= -1;

logo.style.left = x + "px";
logo.style.top = y + "px";
}, 16);

setTimeout(() => {
clearInterval(move);
if (logo.id === "autoLogo") {
logo.classList.add("logo-locked");
} else {
logo.classList.add("chevy-locked");
}
}, 8000);
});
</script>

</body>
</html>
