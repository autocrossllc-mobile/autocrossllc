<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AutoCross LLC</title>

<style>
/* ===== RESET ===== */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
html, body {
width: 100%;
height: 100%;
overflow-x: hidden;
font-family: Arial, Helvetica, sans-serif;
}

/* ===== HEADER ===== */
header {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 70px;
background: rgba(0,0,0,0.85);
z-index: 10000;
}

/* LOGO */
.logo {
position: absolute;
top: 12px;
left: 14px;
width: 52px;
}
.logo img {
width: 100%;
display: block;
}

/* DESKTOP MENU */
.desktop-menu {
position: absolute;
right: 24px;
top: 24px;
display: flex;
gap: 24px;
}
.desktop-menu a {
color: white;
text-decoration: none;
font-size: 14px;
text-transform: uppercase;
}

/* MOBILE HAMBURGER */
.hamburger {
display: none;
position: absolute;
right: 18px;
top: 18px;
font-size: 28px;
color: white;
cursor: pointer;
}

/* MOBILE MENU */
.mobile-menu {
position: fixed;
top: 70px;
left: 0;
width: 100%;
background: black;
display: none;
flex-direction: column;
z-index: 9999;
}
.mobile-menu a {
color: white;
text-decoration: none;
padding: 16px;
border-bottom: 1px solid #222;
}
.mobile-menu.active {
display: flex;
}

/* ===== HERO ===== */
.hero {
position: relative;
width: 100%;
min-height: 100vh;
background: url("camaro-mister.jpeg") center center / cover no-repeat;
margin-top: 70px;
}

/* HERO TEXT */
.hero-text {
position: absolute;
bottom: 22%;
width: 100%;
text-align: center;
color: white;
text-shadow: 0 3px 10px black;
}
.hero-text h1 {
font-size: 2.5rem;
}
.hero-text p {
margin-top: 10px;
font-size: 1.1rem;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
.desktop-menu {
display: none;
}
.hamburger {
display: block;
}
}
</style>
</head>

<body>

<header>
<a href="index.html" class="logo">
<img src="logo.png" alt="AutoCross LLC">
</a>

<div class="hamburger" id="hamburger">â˜°</div>

<nav class="desktop-menu">
<a href="index.html">Home</a>
<a href="services.html">Services</a>
<a href="contact.html">Contact</a>
</nav>
</header>

<nav class="mobile-menu" id="mobileMenu">
<a href="index.html">Home</a>
<a href="services.html">Services</a>
<a href="contact.html">Contact</a>
</nav>

<section class="hero">
<div class="hero-text">
<h1>Mobile Automotive & LS Swaps</h1>
<p>Performance. Reliability. Anywhere.</p>
</div>
</section>

<script>
document.getElementById("hamburger").onclick = () => {
document.getElementById("mobileMenu").classList.toggle("active");
};
</script>

</body>
</html>
