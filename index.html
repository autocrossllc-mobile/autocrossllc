<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoCross LLC</title>

<style>
/* RESET */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: Arial, Helvetica, sans-serif;
overflow-x: hidden;
}

/* HEADER */
header {
position: fixed;
top: 0;
width: 100%;
height: 64px;
background: rgba(0,0,0,0.75);
z-index: 1000;
}

/* LOGO */
.site-logo {
position: absolute;
top: 10px;
left: 12px;
width: 55px; /* SMALL + CONTROLLED */
height: auto;
}
.site-logo img {
width: 100%;
height: auto;
}

/* DESKTOP MENU */
.desktop-menu {
position: absolute;
right: 24px;
top: 22px;
display: flex;
gap: 24px;
}
.desktop-menu a {
color: white;
text-decoration: none;
font-size: 14px;
text-transform: uppercase;
}

/* MOBILE TOGGLE */
.menu-toggle {
display: none;
position: absolute;
right: 20px;
top: 16px;
font-size: 28px;
color: white;
cursor: pointer;
}

/* MOBILE MENU */
.mobile-menu {
display: none;
position: fixed;
top: 64px;
left: 0;
width: 100%;
background: black;
padding: 20px;
z-index: 999;
}
.mobile-menu a {
display: block;
color: white;
text-decoration: none;
padding: 12px 0;
}
.mobile-menu.active {
display: block;
}

/* HERO */
.hero {
position: relative;
min-height: 100vh;
background: url("camaro-mister.jpeg") center / cover no-repeat;
padding-top: 64px;
z-index: 1;
}

/* HERO TEXT */
.hero-text {
position: absolute;
bottom: 20%;
width: 100%;
text-align: center;
color: white;
text-shadow: 0 3px 10px black;
}
.hero-text h1 {
font-size: 2.4rem;
}
.hero-text p {
margin-top: 8px;
font-size: 1.1rem;
}

/* RESPONSIVE */
@media (max-width: 768px) {
.desktop-menu {
display: none;
}
.menu-toggle {
display: block;
}
}
</style>
</head>

<body>

<header>
<a href="index.html" class="site-logo">
<img src="logo.png" alt="AutoCross LLC">
</a>

<div class="menu-toggle" id="hamburger">â˜°</div>

<nav class="desktop-menu">
<a href="index.html">Home</a>
<a href="services.html">Services</a>
<a href="contact.html">Contact</a>
</nav>
</header>

<div class="mobile-menu" id="navLinks">
<a href="index.html">Home</a>
<a href="services.html">Services</a>
<a href="contact.html">Contact</a>
</div>

<section class="hero">
<div class="hero-text">
<h1>Mobile Automotive & LS Swaps</h1>
<p>Performance. Reliability. Anywhere.</p>
</div>
</section>

<script>
document.getElementById("hamburger").addEventListener("click", () => {
document.getElementById("navLinks").classList.toggle("active");
});
</script>

</body>
</html>
